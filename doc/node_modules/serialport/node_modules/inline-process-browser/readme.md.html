  <h1>
    <a href="#inline-process-browser" name="inline-process-browser" class="pilcrow"></a>
inline-process-browser
  </h1>
</div>
<p>Browserify transform which turns any reference to <code>process.browser</code> into <code>true</code>.</p>
<p>Can remove non-browser code when combined with <a href="https://github.com/zertosh/unreachable-branch-transform">unreachable-branch-transform</a></p>
<p>turns</p>
<pre><code class="js"><span class="hljs-keyword">if</span> (process.browser) {
  <span class="hljs-comment">//something</span>
}
</code></pre>
<p>into</p>
<pre><code class="js"><span class="hljs-keyword">if</span> (<span class="hljs-literal">true</span>) {
  <span class="hljs-comment">//something</span>
}
</code></pre>
